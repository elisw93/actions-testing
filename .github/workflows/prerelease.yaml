name: Create Pre-release

on:
  pull_request:
    branches:
      - release/*
    types: [closed]

jobs:
  create-release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, github.ref)
    uses: ./.github/workflows/release_template.yaml
    with:
      version: "${GITHUB_HEAD_REF##*/}"
    secrets: inherit
